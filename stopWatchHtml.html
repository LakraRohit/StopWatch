<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopWatchCss.css">
    <title>Stpo Watch</title>
</head>
<body>

    <div class="vbg">

        <!-- <video autoplay loop muted plays-inline class="s1" >

        </video> -->

        <div  id="titleBox">
            <h1 id="title">Stop Watch</h1>
        </div>
        <div id="clockBox">
            <span class = "cbox" id="hr">0</span>:<span class = "cbox" id="min">0</span>:<span class = "cbox" id="sec">0</span>
        </div>
        <div id="button">
            <ul id="list">
                <li> <button id="start">start</button></li>
                <li><button id="stop">stop</button></li>
                <li><button id="restart">restart</button></li>
            </ul>
        </div>
    </div>




    <script src="stopWatchJs.js"></script>
    
</body>
